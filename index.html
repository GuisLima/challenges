<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="/CSS/styles.css">


</head>

<body>

  <main>
    <div class="img-content">
    <picture>
<source media="(max-width: 640px)" srcset="./images/image-product-mobile.svg">
<img src="images/Produto.svg" alt="teste">
    </picture>
  </div>
    <section>
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <strong>$149.99</strong><span><s>$169.99</s></span>
      </div>
      <button><img src="images/icon-cart.svg" alt="cart">Add to Cart</button>
    </section>
  </main>
